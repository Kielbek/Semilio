@if (!facade.isAppReady()) {
  <app-global-loader/>
}
@else {
  <app-toast />

    @if (!facade.hideGlobalUI()) {
      <app-header/>
    }

  <div
    class="flex flex-col bg-gray-50 transition-all duration-200"
    [style.paddingTop.px]="facade.hideGlobalUI() ? 0 : (layoutService.headerHeight$ | async)"
  >
    <main class="flex-1 w-full max-w-[1440px] mx-auto transition-all duration-300">
      <router-outlet />
    </main>
  </div>

  @if (!facade.hideGlobalUI()) {
    <app-footer />
    <app-mobile-nav class="md:hidden" />
  }

  <app-auth />
}
