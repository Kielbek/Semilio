<div class="w-full">
  <label class="block text-[11px] font-medium text-[#002f34] mb-2 uppercase tracking-wider">
    {{ label }}
  </label>

  <div class="relative">
    <input
      [type]="inputType"
      [formControl]="control"
      [placeholder]="placeholder"
      class="w-full bg-[#f2f4f5] border-b-2 border-transparent focus:border-[#002f34]
             rounded-t-md px-4 py-3 text-[#002f34] outline-none transition-all
             text-sm font-light placeholder:text-gray-400"
      [ngClass]="{
        'border-red-500 bg-red-50': control.invalid && control.touched,
        'pr-10': type === 'password'
      }"
    />

    @if (type === 'password') {
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-[#002f34] opacity-60 hover:opacity-100 cursor-pointer p-1"
        tabindex="-1"
      >
        @if (isPasswordVisible) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        }
      </button>
    }

    @if (suffix && type !== 'password') {
      <span class="absolute right-4 top-1/2 -translate-y-1/2 text-[#002f34] font-medium text-sm">
        {{ suffix }}
      </span>
    }
  </div>

  @if (control.invalid && control.touched) {
    <span class="text-red-500 text-[10px] mt-1 block">To pole jest wymagane lub błędne</span>
  }
</div>
