<div class="fixed z-[100] flex flex-col pointer-events-none
                bottom-0 left-0 right-0
                md:bottom-6 md:right-6 md:left-auto md:p-0 md:gap-3">

  @for (toast of toastService.toasts$ | async; track toast.id) {
    <app-toast-item
      [toast]="toast"
      (close)="toastService.hideAndRemove($event)">
    </app-toast-item>
  }

</div>
