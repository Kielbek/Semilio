<label class="inline-flex items-center cursor-pointer shrink-0">
  <input
    type="checkbox"
    class="sr-only peer"
    [id]="id"
    [checked]="value"
    [disabled]="disabled"
    (change)="onChange($event)"
    (blur)="onTouched()"
  >
  <div
    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-[#002f34]/20 rounded-full peer
               peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white
               after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300
               after:border after:rounded-full after:h-5 after:w-5 after:transition-all
               peer-checked:bg-[#002f3f] transition-colors duration-200 ease-in-out"
    [class.opacity-50]="disabled"
  ></div>
</label>
