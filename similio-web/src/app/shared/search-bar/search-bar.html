<div class="py-4 px-4 md:px-8 lg:px-16 xl:py-8 xl:px-24 flex justify-center">
  <div class="flex w-full h-14 bg-white rounded-md overflow-hidden shadow-sm border border-gray-200">

    <div class="flex items-center flex-grow px-4">
      <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>

      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Znajdź coś dla siebie"
        class="w-full border-none outline-none text-gray-700 placeholder-gray-500 bg-transparent"
      />
    </div>

    <div class="hidden md:flex items-center border-l border-gray-100 px-4 gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
        <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
        <circle cx="12" cy="10" r="3" />
      </svg>
      <span class="text-gray-600 text-sm whitespace-nowrap">Cała Polska</span>
    </div>

    <app-button
      (click)="onSearch()"
      [extraClass]="'rounded-l-none h-full px-8'"
    >
      <div class="flex items-center">
        <span class="font-bold">Szukaj</span>
        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
        </svg>
      </div>
    </app-button>

  </div>
</div>
