<div
  class="max-w-7xl mx-auto px-0 md:px-4 py-0 md:py-6"
  [style.height]="(isFullMobileView$ | async) ? '100vh' : 'calc(100vh - ' + (headerHeight$ | async) + 'px)'"
>
  <div class="flex h-full bg-white md:rounded-md md:shadow-xs overflow-hidden">

    <aside
      class="w-full md:w-80 lg:w-96 shrink-0 flex-col border-r border-gray-100 bg-white md:flex"
      [class.hidden]="(isChildRouteActive$ | async)"
      [class.flex]="!(isChildRouteActive$ | async)"
    >
      <app-chat-list
        [conversations]="(chats$ | async) || []"
        [loading]="loading()"
        [hasMore]="!isLastPage"
        (onLoadMore)="loadMoreChats()">
      </app-chat-list>
    </aside>

    <main
      class="flex-1 flex-col min-w-0 bg-white md:flex"
      [class.hidden]="!(isChildRouteActive$ | async)"
      [class.flex]="(isChildRouteActive$ | async)"
    >
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
