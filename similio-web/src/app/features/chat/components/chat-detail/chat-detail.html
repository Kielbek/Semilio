<header class="flex items-center gap-3 p-3 md:p-4 border-b border-gray-100 shrink-0 h-[70px] bg-white">
  <a (click)="goBackToList()" class="md:hidden p-1 -ml-1 text-[#002f34] hover:bg-gray-50 rounded-full transition-colors cursor-pointer">
    <lucide-icon name="arrow-left" class="w-6 h-6"></lucide-icon>
  </a>

  @if (chatInfo$ | async; as chat) {
    <div class="flex items-center gap-3 overflow-hidden animate-in fade-in duration-300">
      <img
        [src]="chat.productImage.url || 'assets/placeholder.png'"
        alt="Product"
        class="w-10 h-10 object-cover rounded-full border border-gray-100 bg-gray-50"
      />
      <div class="flex flex-col">
        <span class="font-semibold text-[#002f34] truncate max-w-[200px]">
          {{ chat.productTitle }}
        </span>
        <span class="text-xs text-gray-500 font-medium">
          {{ chat.productPrice?.amount | number:'1.2-2' }} {{ chat.productPrice?.currencyCode }}
        </span>
      </div>
    </div>
  } @else {
    <div class="flex items-center gap-3 animate-pulse">
      <div class="w-10 h-10 bg-gray-200 rounded-full"></div>

      <div class="flex flex-col gap-2">
        <div class="h-4 w-32 bg-gray-200 rounded-md"></div>
        <div class="h-3 w-16 bg-gray-100 rounded-md"></div>
      </div>
    </div>
  }
</header>

<section
  #scrollContainer
  (scroll)="onScroll($event)"
  class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/30"
>
  <div class="flex flex-col min-h-full justify-end">
    @for (msg of (messages$ | async) ?? []; track msg.id) {
      <app-chat-messages [message]="msg" [currentUserId]="currentUserId"></app-chat-messages>
    }
  </div>
</section>

<div class="p-3 md:p-4 border-t border-gray-100 bg-white shrink-0">
  <app-chat-input (send)="onSendMessage($event)"></app-chat-input>
</div>
