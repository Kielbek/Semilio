<div class="bg-white rounded-sm p-6 shadow-sm min-h-[300px]">
  @if (product) {
    <div class="flex flex-wrap gap-2 mb-8">
      @if (product.condition) {
        <div class="px-3 py-1 border border-gray-200 rounded text-xs sm:text-sm text-gray-700 bg-gray-50">
          Stan: <span class="font-medium text-gray-900">{{ product.condition | conditionLabel }}</span>
        </div>
      }

      @if (product.size) {
        <div class="px-3 py-1 border border-gray-200 rounded text-xs sm:text-sm text-gray-700 bg-gray-50">
          Rozmiar: <span class="font-medium text-gray-900">{{ product.size }}</span>
        </div>
      }

      @if (product.color) {
        <div class="px-3 py-1 border border-gray-200 rounded text-xs sm:text-sm text-gray-700 bg-gray-50">
          Kolor: <span class="font-medium text-gray-900">{{ product.color }}</span>
        </div>
      }

      @if (product.brand) {
        <div class="px-3 py-1 border border-gray-200 rounded text-xs sm:text-sm text-gray-700 bg-gray-50">
          Marka: <span class="font-medium text-gray-900">{{ product.brand }}</span>
        </div>
      }
    </div>

    <div class="mb-2">
      <h2 class="text-lg font-bold text-[#002f34] uppercase tracking-wide mb-4 border-b border-gray-100 pb-2 inline-block">
        Opis
      </h2>
      <p class="text-gray-800 leading-relaxed text-base whitespace-pre-line break-words">
        {{ product.description }}
      </p>
    </div>

  } @else {
    <div class="animate-pulse">

      <div class="flex flex-wrap gap-2 mb-10">
        <div class="h-8 w-24 bg-gray-200 rounded border border-gray-100"></div>
        <div class="h-8 w-32 bg-gray-200 rounded border border-gray-100"></div>
        <div class="h-8 w-20 bg-gray-200 rounded border border-gray-100"></div>
      </div>

      <div class="h-6 w-16 bg-gray-200 mb-6 rounded"></div>

      <div class="space-y-3">
        <div class="h-4 bg-gray-200 rounded w-full"></div>
        <div class="h-4 bg-gray-200 rounded w-full"></div>
        <div class="h-4 bg-gray-200 rounded w-11/12"></div>
        <div class="h-4 bg-gray-200 rounded w-full"></div>
        <div class="h-4 bg-gray-200 rounded w-4/5"></div>
        <div class="h-4 bg-gray-200 rounded w-full"></div>
        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
      </div>
    </div>
  }
</div>
