<div class="bg-white rounded-sm p-6 shadow-soft shadow-sm min-h-[220px]">
  @if (seller) {
    <a [routerLink]="['/profile', seller.id]" class="group block cursor-pointer">
      <div class="flex items-center gap-4">
        <div>
          <app-user-avatar
            [imageUrl]="seller.profilePictureUrl"
            [name]="seller.nickName"
            sizeClass="w-14 h-14 text-xl">
          </app-user-avatar>
        </div>

        <div class="flex-1 min-w-0">
          <div class="font-semibold text-lg text-gray-900 group-hover:text-[#002f34] group-hover:underline transition-colors truncate">
            {{ seller.nickName }}
          </div>
          <div class="text-sm text-gray-500">
            Osoba prywatna
          </div>
        </div>

        <div class="ml-auto text-gray-400 group-hover:text-[#002f34] transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </div>
      </div>
    </a>

    <div class="my-4 border-t border-gray-100"></div>

    <div class="mt-3 flex items-center gap-3 text-sm text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
        <circle cx="12" cy="10" r="3" />
      </svg>
      <span class="truncate">{{ seller.countryName || 'Lokalizacja ukryta' }}</span>
    </div>

    <div class="mt-3 flex items-center gap-3 text-sm text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M12 6v6l4 2" />
        <circle cx="12" cy="12" r="10" />
      </svg>
      Ostatnio online:
      <span class="ml-1 font-medium text-gray-900">
<!--        {{ seller.lastLoginDate ? (seller.lastLoginDate | date:'d MMM') : 'dawno temu' }}-->
      </span>
    </div>

  } @else {
    <div class="animate-pulse">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-gray-200 rounded-full flex-shrink-0"></div>

        <div class="flex-1 space-y-2">
          <div class="h-5 bg-gray-200 rounded w-2/3"></div>
          <div class="h-3 bg-gray-100 rounded w-1/3"></div>
        </div>

        <div class="w-6 h-6 bg-gray-100 rounded"></div>
      </div>

      <div class="my-4 border-t border-gray-100"></div>

      <div class="space-y-4">
        <div class="flex items-center gap-3">
          <div class="w-5 h-5 bg-gray-200 rounded-full"></div>
          <div class="h-4 bg-gray-100 rounded w-1/2"></div>
        </div>

        <div class="flex items-center gap-3">
          <div class="w-5 h-5 bg-gray-200 rounded-full"></div>
          <div class="h-4 bg-gray-100 rounded w-3/4"></div>
        </div>
      </div>
    </div>
  }
</div>
