<style>
  @keyframes float-polaroid {
    0% { transform: translateY(0) rotate(-3deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
    100% { transform: translateY(0) rotate(-3deg); }
  }

  .animate-float-polaroid {
    animation: float-polaroid 6s ease-in-out infinite;
    will-change: transform;
  }
</style>

@if (product(); as p) {
  <div class="fixed inset-0 z-[300] bg-white flex flex-col items-center justify-center px-6 overflow-hidden animate-in fade-in duration-300">

    <div class="absolute top-1/4 left-1/4 w-56 h-56 bg-purple-200/40 rounded-full blur-3xl -z-10 animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-32 h-32 bg-blue-200/40 rounded-full blur-3xl -z-10"></div>

    <div class="relative z-10 mb-14 md:mb-10">

      <div class="bg-white p-2 pb-4 md:p-3 md:pb-6 rounded-xl shadow-[0_15px_40px_rgba(0,0,0,0.12)] border border-gray-50 animate-float-polaroid">

        <div class="aspect-[4/5] w-48 md:w-64 rounded-lg overflow-hidden bg-gray-100 mb-3 shadow-inner">
          <img
            [src]="p.mainImage.url"
            class="w-full h-full object-cover"
            alt="Produkt">
        </div>

        <div class="px-2 text-left">
          <p class="text-[10px] md:text-xs font-bold text-gray-400 uppercase tracking-wider mb-0.5">
            {{ p.title }}
          </p>
          <p class="text-xs md:text-sm font-medium text-gray-500 mb-1 md:mb-2">
            NOWY
          </p>
          <p class="text-lg md:text-xl font-bold text-[#002f34]">
            {{ p.price.amount | number:'1.2-2' }} {{ p.price.currencyCode}}
          </p>
        </div>
      </div>
    </div>

    <div class="w-full max-w-xs md:max-w-md text-center z-20">

      <div class="mb-6 space-y-1">
        <h2 class="text-xl md:text-2xl font-bold text-[#002f34]">Produkt wystawiony!</h2>
        <p class="text-gray-500 text-xs md:text-sm px-2 leading-relaxed">
          Sprzedasz szybciej, dodając więcej przedmiotów.
        </p>
      </div>

      <div class="space-y-3">
        <app-button
          (click)="addAnother()"
          [fullWidth]="true"
          extraClass="py-4"
        >
          Wystaw kolejny
        </app-button>

        <button
          (click)="goToProduct()"
          class="text-gray-400 text-sm md:text-base font-medium hover:text-[#002f34] transition-colors py-2 block w-full cursor-pointer">
          Później / Zobacz ogłoszenie
        </button>
      </div>
    </div>

  </div>
}
