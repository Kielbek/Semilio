<div class="flex flex-col items-center justify-center py-12 px-4 text-center animate-fade-in">
  <div class="bg-gray-50 p-6 rounded-full mb-6">
    <lucide-icon class="text-color-my h-25 w-25 stroke-1" [name]="icon"></lucide-icon>
  </div>

  <h3 class="text-xl font-bold text-[#002f34] mb-2">{{ title }}</h3>
  <p class="text-gray-500 max-w-md mb-8">{{ description }}</p>

  <ng-content select="[actions]"></ng-content>
</div>
