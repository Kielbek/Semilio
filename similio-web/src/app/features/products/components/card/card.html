<a
  [routerLink]="[path.SEGMENTS.DETAILS, product.slug]"
  class="bg-white rounded-sm group block mx-auto overflow-hidden"
>
  <div class="relative aspect-[3/4] w-full bg-[#f8fafb] flex items-center justify-center overflow-hidden">
    @if (!loaded) {
      <div class="absolute inset-0 flex items-center justify-center bg-gray-50">
        <app-spinner></app-spinner>
      </div>
    }

    <img
      [src]="product.mainImage.url"
      [alt]="product.title"
      (load)="onLoad()"
      (error)="onError()"
      loading="lazy"
      class="w-full h-full object-cover transition-transform duration-500"
    />
    <button
      type="button"
      (click)="onToggleFavorite($event)"
      class="absolute flex items-center justify-center gap-1.5 bottom-2 right-2 bg-white/90 backdrop-blur-sm p-2 rounded-full cursor-pointer hover:bg-white transition-colors shadow-sm group/fav z-10"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-4 h-4 transition-all duration-300"
        [attr.fill]="product.likedByCurrentUser ? '#002f3f' : 'none'"

        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
        />
      </svg>

      <span class="text-[11px] font-medium text-gray-600">
    {{ product.stats.likes }}
  </span>
    </button>
  </div>

  <div class="p-2 space-y-1.5">
    <p class="text-[#002f34] text-sm font-light leading-tight">
      {{ product.title }}
    </p>

    <div class="flex items-center gap-2">
      <span class="text-[10px] uppercase tracking-wider font-medium text-gray-400 bg-gray-50 rounded-sm">
        {{ product.condition | conditionLabel }}
      </span>
      <span class="text-[10px] text-gray-400 font-light tracking-wide">Rozmiar: {{ product.size }}</span>
    </div>

    <div>
      <p class="text-base font-semibold text-[#002f34]">
        {{ product.price.amount | number:'1.2-2' }} {{ product.price.currencyCode }}
      </p>
    </div>
  </div>
</a>
