<div>

  <app-user-profile-header
    [user]="user()"
    [isMyProfile]="isMine()">
  </app-user-profile-header>

  <div class="max-w-7xl mx-auto flex items-center backdrop-blur pt-3 md:gap-4">

    <button (click)="switchTab('ads')"
            class="flex-1 md:flex-none md:px-6 text-center pb-3 text-[15px] font-medium transition-all cursor-pointer border-b-[3px] -mb-[1px]"
            [ngClass]="activeTab() === 'ads' ? 'text-[#002f34] border-[#002f34]' : 'text-gray-500 border-transparent hover:text-gray-700'">
      Og≈Çoszenia
    </button>

    <button (click)="switchTab('ratings')"
            class="flex-1 md:flex-none md:px-6 text-center pb-3 text-[15px] font-medium transition-all cursor-pointer border-b-[3px] -mb-[1px]"
            [ngClass]="activeTab() === 'ratings' ? 'text-[#002f34] border-[#002f34]' : 'text-gray-500 border-transparent hover:text-gray-700'">
      Oceny
    </button>

  </div>

  <div class="animate-fade-in bg-white">

    @if (activeTab() === 'ads' && user()) {
      <app-user-ads
        [productsSource]="adsSource"
        [isMine]="isMine()"
        [userId]="user()?.id"
      >
      </app-user-ads>
    }

    @if (activeTab() === 'ratings') {
      <app-user-ratings
        [ratings]="ratings()"
        [isMine]="isMine()"
      >
      </app-user-ratings>
    }

  </div>

</div>
