<div class="max-w-7xl mx-auto p-4">

  @if (user) {
    <div class="relative flex flex-col md:flex-row gap-6 md:gap-8 items-center md:items-start animate-fade-in">

      <div class="relative flex-shrink-0">
        <app-user-avatar [imageUrl]="user.profilePictureUrl" [name]="user.nickName"></app-user-avatar>
      </div>

      <div class="flex-1 w-full text-center md:text-left">
        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
          <div class="space-y-2 w-full">
            <h1 class="text-3xl font-bold text-[#002f34] tracking-tight truncate max-w-lg mx-auto md:mx-0">
              {{ displayName }}
            </h1>
            <div class="text-sm text-gray-500 space-y-1">
              <p>Na serwisie od <span class="font-medium text-[#002f34]">{{ user.createdDate | date:'MMMM y' }}</span></p>
              <p>Ostatnio online: {{ user.createdDate | date:'d MMMM y' }}</p>
            </div>
          </div>
        </div>

        @if (user.bio) {
          <div class="mt-6 text-left bg-gray-50 border-l-4 border-[#23e5db] rounded-r-md p-4">
            <h3 class="text-xs font-bold text-[#002f34] uppercase tracking-wider mb-2">O mnie</h3>
            <p class="text-[#002f34] whitespace-pre-line text-sm leading-relaxed">{{ user.bio }}</p>
          </div>
        }
      </div>

      @if (isMyProfile) {
        <div class="absolute right-0 top-0 md:hidden">
          <button class="text-[#002f34] p-2 cursor-pointer" routerLink="/settings">
            <lucide-icon name="settings" class="w-7 h-7 text-gray-500"></lucide-icon>
          </button>
        </div>
      }
    </div>

  } @else {
    <div class="relative flex flex-col md:flex-row gap-6 md:gap-8 items-center md:items-start animate-pulse">

      <div class="relative flex-shrink-0">
        <div class="w-24 h-24 sm:w-32 sm:h-32 rounded-full bg-gray-200"></div>
      </div>

      <div class="flex-1 w-full text-center md:text-left">
        <div class="space-y-4">

          <div class="h-8 bg-gray-200 rounded w-3/4 max-w-xs mx-auto md:mx-0"></div>

          <div class="space-y-2">
            <div class="h-4 bg-gray-200 rounded w-1/2 max-w-[200px] mx-auto md:mx-0"></div>
            <div class="h-4 bg-gray-200 rounded w-1/3 max-w-[150px] mx-auto md:mx-0"></div>
          </div>
        </div>

        <div class="mt-6 w-full">
          <div class="h-3 bg-gray-200 rounded w-16 mb-2 mx-auto md:mx-0"></div>

          <div class="h-24 bg-gray-100 rounded-r-md border-l-4 border-gray-200 w-full"></div>
        </div>
      </div>

      <div class="absolute right-0 top-0 md:hidden p-2">
        <div class="w-7 h-7 bg-gray-200 rounded-full"></div>
      </div>
    </div>
  }

</div>
